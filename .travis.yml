language: minimal 

services: docker

before_install:
- docker pull tonyodell/rakudo-nightly:latest

script:
- mkdir -p ../zef/store
- docker run
  -v $(pwd):/tmp/test:rw
  -u root
  -w /tmp/test
  --privileged
  tonyodell/rakudo-nightly:latest
  bash -c 'chmod -R 777 /root/.zef; zef update; zef install -v --deps-only . && zef test .'
