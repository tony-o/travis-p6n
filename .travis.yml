language: minimal 

services: docker

addons:
  apt:
    packages:
      

before_install:
- docker pull tonyodell/rakudo-nightly:latest

script:
- docker run
  -v $(pwd):/tmp/test:rw
  -w /tmp/test
  --privileged
  tonyodell/rakudo-nightly:latest
  bash -c 'echo $HOME'
- docker run
  -v $(pwd):/tmp/test:rw
  -u $(stat -c "%u:%g" /root)
  -w /tmp/test
  --privileged
  tonyodell/rakudo-nightly:latest
  bash -c 'zef update && zef install -v --deps-only . && zef test .'
